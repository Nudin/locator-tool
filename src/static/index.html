    <style>
    *[ng-click] {
      cursor: pointer;
    }
    html, body {
      height: 100%;
    }
    .fill {
      /*display: block;*/
      height: 100%;
    }
    .fill-absolute {
      position: absolute;
      top:0;
      bottom: 0;
      left: 15px;
      right: 15px;
      overflow-y: auto;
    }
    @media (min-width: 768px) and (max-width: 1199px) {
      .col-md-h40 {
        height: 40%;
      }
      .col-md-h60 {
        height: 60%;
      }
    }
    </style>
  </head>
  <body>
    <nav class="header">
      <div class="home-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" ui-sref="about">
          &#127760;
          <span translate>locator-tool</span>
        </a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a class="pure-menu-link" ui-sref="input" translate>Select files to geolocate</a></li>
          <li class="pure-menu-item" ui-sref-active="pure-menu-selected"><a class="pure-menu-link hidden" ui-sref="list"></a><a translate>Geolocate files</a></li>

        </div>
      </div>

    <div class="pure-g" style="height: calc(100% - 53px - 20px)">
      <ui-view class="pure-u-1 fill"></ui-view>
    </div>
