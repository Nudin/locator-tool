<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>locator-tool</title>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular-ui-router/1.0.0-beta.1/angular-ui-router.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular-gettext/2.3.4/angular-gettext.min.js"></script>
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="libs/L.GeoSearch/src/js/l.control.geosearch.js"></script>
    <script src="libs/L.GeoSearch/src/js/l.geosearch.provider.openstreetmap.js"></script>
    <link rel="stylesheet" type="text/css" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//tools-static.wmflabs.org/cdnjs/ajax/libs/leaflet/0.7.7/leaflet.css">
    <link rel="stylesheet" type="text/css" href="libs/L.GeoSearch/src/css/l.geosearch.css">
    <script src="//tools-static.wmflabs.org/cdnjs/ajax/libs/angular-local-storage/0.2.7/angular-local-storage.min.js"></script>
    <script src="libs/angular-ll-leaflet/src/index.js"></script>
    <script src="libs/angular-ll-leaflet/src/directives/map.js"></script>
    <script src="libs/angular-ll-leaflet/src/directives/marker.js"></script>
    <script src="libs/angular-ll-leaflet/src/directives/view.js"></script>
    <script src="libs/angular-ll-leaflet/src/directives/divIcon.js"></script>
    <script src="app/index.js"></script>
    <script src="app/i18n.js"></script>
    <script src="app/ltData.factory.js"></script>
    <script src="app/ltDataAuth.factory.js"></script>
    <script src="app/input/input.controller.js"></script>
    <script src="app/list/list.controller.js"></script>
    <script src="app/components/ltLanguageSelector/ltLanguageSelector.component.js"></script>
    <script src="app/components/ltLocation/ltLocation.component.js"></script>
    <script src="app/components/ltUserInfo/ltUserInfo.component.js"></script>
    <style>
    *[ng-click] {
      cursor: pointer;
    }
    html, body {
      height: 100%;
    }
    .fill {
      display: block;
      height: 100%;
    }
    .fill-absolute {
      position: absolute;
      top:0;
      bottom: 0;
      left: 15px;
      right: 15px;
      overflow-y: auto;
    }
    @media (min-width: 768px) and (max-width: 1199px) {
      .col-md-h40 {
        height: 40%;
      }
      .col-md-h60 {
        height: 60%;
      }
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="about">
            <span class="glyphicon glyphicon-map-marker"></span>
            <span translate>locator-tool</span>
          </a>
        </div>
        <div class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="input" translate>Select files to geolocate</a></li>
            <li ui-sref-active="active"><a ui-sref="list" class="hidden"></a><a translate>Geolocate files</a></li>
            <li ui-sref-active="active"><a ui-sref="about" translate>About locator-tool</a></li>
          </ul>
          <lt-user-info class="navbar-right"></lt-user-info>
          <lt-language-selector class="navbar-form navbar-right"></lt-language-selector>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="height: calc(100% - 53px - 20px)">
      <ui-view class="fill"></ui-view>
    </div>
  </body>
</html>
