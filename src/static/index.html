<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>locator-tool</title>
    <style>
    *[ng-click] {
      cursor: pointer;
    }
    html, body {
      height: 100%;
    }
    .fill {
      display: block;
      height: 100%;
    }
    .fill-absolute {
      position: absolute;
      top:0;
      bottom: 0;
      left: 15px;
      right: 15px;
      overflow-y: auto;
    }
    @media (min-width: 768px) and (max-width: 1199px) {
      .col-md-h40 {
        height: 40%;
      }
      .col-md-h60 {
        height: 60%;
      }
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="about">
            <span class="glyphicon glyphicon-map-marker"></span>
            <span translate>locator-tool</span>
          </a>
        </div>
        <div class="navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="input" translate>Select files to geolocate</a></li>
            <li ui-sref-active="active"><a ui-sref="list" class="hidden"></a><a translate>Geolocate files</a></li>
            <li ui-sref-active="active"><a ui-sref="about" translate>About locator-tool</a></li>
          </ul>
          <lt-user-info class="navbar-right"></lt-user-info>
          <lt-language-selector class="navbar-form navbar-right"></lt-language-selector>
        </div>
      </div>
    </nav>
    <div class="container-fluid" style="height: calc(100% - 53px - 20px)">
      <ui-view class="fill"></ui-view>
    </div>
  </body>
</html>
